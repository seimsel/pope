type Query {
    instrument(address: String!): Instrument
}

type Mutation {
    updateParameter(
        instrumentAddress: String!,
        channelName: String!,
        parameterName: String!,
        value: Value!
    ): MutationResponse
}

type MutationResponse {
    success: Boolean
    errorMessage: String
}

type Subscription {
    waveform(instrumentAddress: String!): Waveform
}

type Waveform {
    instrumentAddress: String!
    figure: String
}

type Instrument {
    address: String!
    channels: [Channel]
    channel(name: String!): Channel
}

type Channel {
    name: String!
    parameters: [Parameter]
    parameter(name: String!): Parameter
}

interface Parameter {
    name: String!
    value: Value!
}

type IntegerParameter implements Parameter {
    name: String!
    value: Value!
    lowerLimit: Int
    upperLimit: Int
}

type FloatParameter implements Parameter {
    name: String!
    value: Value!
    lowerLimit: Float
    upperLimit: Float
}

type SelectParameter implements Parameter {
    name: String!
    value: Value!
    options: [String]
}

scalar Value
