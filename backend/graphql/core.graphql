type Query {
    functions(instrumentAddress: String): [Function]
}

type Mutation {
    _unused: Boolean
}

type Subscription {
    waveform(instrumentAddress: String): Waveform
}

type Waveform {
    instrumentAddress: String
    figure: String
}

type Function {
    name: String!
    instrumentAddress: String!
    params: [Param]
}

interface Param {
    name: String!
}

type IntParam {
    name: String!
    value: Int!
    lowerLimit: Int
    upperLimit: Int
}
