type Mutation {
    openFiles(urls: [String]!, windowId: ID!): OpenFilesResponse
    closeMeasurement(measurementId: ID!, windowId: ID!): CloseMeasurementResponse
}

type CloseMeasurementResponse {
    window: Window
    error: MeasurementError
}

type OpenFilesResponse {
    windows: [Window]
    errors: [MeasurementError]
}

type MeasurementError {
    measurementId: ID!
    error: String
}
